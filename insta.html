<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Booking</title>
        <link rel="stylesheet" href="./insta.css">
    </head>
    <body>
<div class="container">
    <div class="center">
        <div class="header">
            <img src="./instaReal.png" width="200px" height="80px" 
            alt="InstaLogo" class="instalogo" />
        </div>
            <div class="inputElement">
                <input 
                type="text" 
                placeholder="Phone Number, Username or email" 
                class="inputText" />

                <input 
                type="text" placeholder="Password" class="inputText" />
                <input type="submit" value="Log In" class="inputButton" />
                <div class="line">
                    <span class="arrow"></span>
                    <span class="content">OR</span>
                    <span class="arrow"></span>
                </div>
                <div class="social__icon"><img src="./face.png" width="30px" height="20px"></i
                    ><span>Log in with Facebook</span>
                </div>
                <div class="forgetpassword">Forget Password?</div>
            </div>
        </div>
        <div class="footer">
            <p>Don't have an account?<span>Sign Up</span></p>
        </div>
    </div>
